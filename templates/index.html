<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 50px; }
        .result-box { background: #fff; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-top: 24px; }
        pre { background: #f1f3f4; padding: 16px; border-radius: 6px; }
        .form-label { font-weight: 600; color: #333; }
        .form-control:focus { border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Resume Analyzer</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="domain" class="form-label">Domain:</label>
                <input type="text" class="form-control" id="domain" name="domain" 
                       placeholder="" required>
                <div class="form-text">Enter your field or industry</div>
            </div>
            <div class="col-md-6">
                <label for="job_title" class="form-label">Job Title:</label>
                <input type="text" class="form-control" id="job_title" name="job_title" 
                       placeholder="" required>
                <div class="form-text">Enter your target job title</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="resumeFile" class="form-label">Upload your resume (PDF or DOCX):</label>
            <input class="form-control" type="file" id="resumeFile" name="file" accept=".pdf,.docx" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>
    <div id="result" class="result-box d-none">
        <h4>Analysis Result</h4>
        <div id="atsScore" class="mb-3"></div>
        <div id="extractedSkills" class="mb-3"></div>
        <div id="keyStrengths" class="mb-3"></div>
        <div id="recommendedSkills" class="mb-3"></div>
        <div id="youtubeLinks" class="mb-3"></div>
    </div>
    <div id="error" class="alert alert-danger d-none mt-3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
    $('#uploadForm').on('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        $('#result').addClass('d-none');
        $('#error').addClass('d-none');
        
        // Show loading state
        const submitBtn = $(this).find('button[type="submit"]');
        const originalText = submitBtn.text();
        submitBtn.text('Analyzing...').prop('disabled', true);
        
        $.ajax({
            url: '/analyze',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
                $('#atsScore').html('<b>ATS Score:</b> <span class="badge bg-primary">' + data.ats_score + '%</span>');
                $('#extractedSkills').html('<b>Extracted Skills:</b> <span class="text-success">' + data.extracted_skills.join(', ') + '</span>');
                $('#keyStrengths').html('<b>Key Strengths:</b> <span class="text-primary">' + data.key_strengths.join(', ') + '</span>');
                $('#recommendedSkills').html('<b>Recommended Skills:</b> <span class="text-info">' + data.recommended_skills.join(', ') + '</span>');
                
                let ytHtml = '<b>YouTube Tutorial Links:</b><br>';
                for (const [skill, videos] of Object.entries(data.youtube_links)) {
                    if (videos.length > 0) {
                        ytHtml += `<div class="mt-2"><b class="text-info">${skill}:</b><ul class="list-unstyled ms-3">`;
                        for (const vid of videos) {
                            if (vid.url === '#') {
                                // Fallback message
                                ytHtml += `<li class="text-muted"><em>${vid.title}</em></li>`;
                            } else {
                                // Actual video link
                                ytHtml += `<li><a href="${vid.url}" target="_blank" class="text-decoration-none">â–¶ ${vid.title}</a></li>`;
                            }
                        }
                        ytHtml += '</ul></div>';
                    }
                }
                $('#youtubeLinks').html(ytHtml);
                $('#result').removeClass('d-none');
            },
            error: function(xhr) {
                let msg = 'An error occurred.';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    msg = xhr.responseJSON.error;
                }
                $('#error').text(msg).removeClass('d-none');
            },
            complete: function() {
                // Reset button state
                submitBtn.text(originalText).prop('disabled', false);
            }
        });
    });
});
</script>
</body>
</html>
